x-common-variables: &common-variables
  POSTGRES_DB: fw_test_local
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_PORT: 5432
  POSTGRES_HOST: db

services:

  # ----------------------------------------------------------------------------
  # Setup the local postgres database.
  #
  postgres:
    image: postgres:15-alpine
    container_name: fw_postgres
    command: ["postgres", "-c", "log_statement=all"]
    ports:
      - "5432:5432"
    volumes:
      - "fw_pg_data:/data"
    environment: *common-variables
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------------------
  # Setup the local redis server.
  #
  redis:
    image: redis:alpine
    container_name: fw_redis
    ports:
      - "6379:6379"
    volumes:
      - "fw_redis_data:/data"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 30

  # ----------------------------------------------------------------------------
  # AWS local test environment
  #
  localstack:
    container_name: fw_localstack
    image: localstack/localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
    environment: *common-variables
    volumes:
      - "fw_localstack_data:/var/lib/localstack"


# ----------------------------------------------------------------------------
# Volume Mounts
#
volumes:
  fw_redis_data:
  fw_localstack_data:
  fw_pg_data:
